<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReminderApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="dropdown"></div>
        <div class="appname">
            <h1>RemindMe</h1>
        </div>
        <div class="redbox">
            <div class="display">Reminder:</div>
            <div class="button">
                <button class="leftbutton" id="right"><<</button>
                <h2>0</h2>
                <button class="rightbutton" id="left">>></button>
            </div>
            <div class="reminder-input">
                <div><input class="new-reminder" id="userinput" type="text"></div>
                <div><button class="submit" id="addnew">Add</button></div>
            </div>
        </div>
    </div>
</body>
</html>
